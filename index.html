<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhập Thông Tin Quần Áo</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="inter-body">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
            <span class="navbar-brand inter-title">Nhập Thông Tin Quần Áo</span>
            <button class="btn btn-link" onclick="darkMode()" aria-label="Toggle dark mode">
                <i class="bi bi-moon-stars-fill" id="darkModeIcon"></i>
            </button>
        </div>
    </nav>

    <div class="container mt-5">
        <!-- Số lượng set -->
        <div id="set-number" class="mb-4 shadow-box" >
            <h2 class=" inter-title">Số lượng:</h2>
            <select id="set-price" class="form-select inter-body">
                <option value="">Không chọn</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
        </div>

        <!-- Top -->
        <section class="mb-4 shadow-box">
            <h2 class="inter-title">Top</h2>
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="top-type" class="form-label inter-body">Chọn loại:</label>
                    <select id="top-type" class="form-select inter-body">
                        <option value="">Không chọn</option>
                        <option value="Top">Top</option>
                        <option value="Cami">Cami</option>
                        <option value="Inner Top">Inner Top</option>
                        <option value="Outer Top">Outer Top</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="fit-top" class="form-label inter-body">Chọn kích cỡ:</label>
                    <select id="fit-top" class="form-select inter-body">
                        <option value="">Không chọn</option>
                        <option value="Freesize">Freesize</option>
                        <option value="XS">XS</option>
                        <option value="S">S</option>
                        <option value="S">XS/S</option>
                        <option value="S/M">S/M</option>
                        <option value="S">M</option>
                        <option value="M/L">M/L</option>
                        <option value="L">L</option>
                        <option value="S">L/XL</option>
                        <option value="XL">XL</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="top-chest" class="form-label inter-body">Ngực / Chest:</label>
                    <input type="text" id="top-chest" class="form-control inter-body" placeholder="Nhập số">
                </div>
                <div class="col-md-4">
                    <label for="top-waist" class="form-label inter-body">Eo / Waist:</label>
                    <input type="text" id="top-waist" class="form-control inter-body" placeholder="Nhập số">
                </div>
                <div class="col-md-4">
                    <label for="top-length" class="form-label inter-body">Dài / Length:</label>
                    <input type="text" id="top-length" class="form-control inter-body" placeholder="Nhập số">
                </div>
                <div class="col-md-4">
                    <label for="top-armpit" class="form-label inter-body">Vòng nách / Armpit:</label>
                    <input type="text" id="top-armpit" class="form-control inter-body" placeholder="Nhập số">
                </div>
                <div class="col-md-4">
                    <label for="top-defect" class="form-label inter-body">Defect:</label>
                    <input type="text" id="top-defect" class="form-control inter-body" placeholder="Nhập số">
                </div>
            </div>
        </section>
       
        <!-- Bottom -->
        <section class="mb-4 shadow-box">
            <h2 class="inter-title">Bottom</h2>
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="bottom-type" class="form-label inter-body">Chọn loại:</label>
                    <select id="bottom-type" class="form-select inter-body">
                        <option value="">Không chọn</option>
                        <option value="Shorts">Shorts</option>
                        <option value="Skirt">Skirt</option>
                        <option value="Skirt Pants">Skirt Pants</option>
                        <option value="Bloomer">Bloomer</option>
                        <option value="Pumpkin Pants">Pumpkin Pants</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="fit-bottom" class="form-label inter-body">Chọn kích cỡ:</label>
                    <select id="fit-bottom" class="form-select inter-body">
                        <option value="">Không chọn</option>
                        <option value="Freesize">Freesize</option>
                        <option value="XS">XS</option>
                        <option value="S">S</option>
                        <option value="S">XS/S</option>
                        <option value="S/M">S/M</option>
                        <option value="S">M</option>
                        <option value="M/L">M/L</option>
                        <option value="L">L</option>
                        <option value="S">L/XL</option>
                        <option value="XL">XL</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="bottom-waist" class="form-label inter-body">Eo / Waist:</label>
                    <input type="text" id="bottom-waist" class="form-control inter-body" placeholder="Nhập số">
                </div>
                <div class="col-md-6">
                    <label for="bottom-hip" class="form-label inter-body">Hông / Hip</label>
                    <input type="text" id="bottom-hip" class="form-control inter-body" placeholder="Nhập số">
                </div>
                <div class="col-md-6">
                    <label for="bottom-butt" class="form-label inter-body">Mông / Butt</label>
                    <input type="text" id="bottom-butt" class="form-control inter-body" placeholder="Nhập số">
                </div>
                <div class="col-md-6">
                    <label for="bottom-length" class="form-label inter-body">Dài / Length:</label>
                    <input type="text" id="bottom-length" class="form-control inter-body" placeholder="Nhập số">
                </div>
                <div class="col-md-6">
                    <label for="bottom-thigh" class="form-label inter-body">Đùi / Thigh:</label>
                    <input type="text" id="bottom-thigh" class="form-control inter-body" placeholder="Nhập số">
                </div>
                <div class="col-md-4">
                    <label for="bottom-defect" class="form-label inter-body">Defect:</label>
                    <input type="text" id="bottom-defect" class="form-control inter-body" placeholder="Nhập số">
                </div>
            </div>
        </section>

        <!-- Coat -->
        <section class="mb-4 shadow-box">
            <h2 class="inter-title">Khoác</h2>
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="coat-type" class="form-label inter-body">Chọn loại:</label>
                    <select id="coat-type" class="form-select inter-body">
                        <option value="">Không chọn</option>
                        <option value="Jacket">Jacket</option>
                        <option value="Coat">Coat</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="fit-coat" class="form-label inter-body">Chọn kích cỡ:</label>
                    <select id="fit-coat" class="form-select inter-body">
                        <option value="">Không chọn</option>
                        <option value="Freesize">Freesize</option>
                        <option value="XS">XS</option>
                        <option value="S">S</option>
                        <option value="S">XS/S</option>
                        <option value="S/M">S/M</option>
                        <option value="S">M</option>
                        <option value="M/L">M/L</option>
                        <option value="L">L</option>
                        <option value="S">L/XL</option>
                        <option value="XL">XL</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="coat-armpit" class="form-label inter-body">Vòng nách / Armpit:</label>
                    <input type="text" id="coat-armpit" class="form-control inter-body" placeholder="Nhập số">
                </div>
                <div class="col-md-6">
                    <label for="coat-length" class="form-label inter-body">Dài / Length:</label>
                    <input type="text" id="coat-length" class="form-control inter-body" placeholder="Nhập số">
                </div>
                <div class="col-md-4">
                    <label for="coat-defect" class="form-label inter-body">Defect:</label>
                    <input type="text" id="coat-defect" class="form-control inter-body" placeholder="Nhập số">
                </div>
            </div>
        </section>

        <button id="add-section" class="btn btn-danger mt-3 inter-body custom-outline-btn">Thêm sản phẩm khác</button>

        <!-- Vùng để thêm phần HTML -->
        <div id="section-container" class="mb-4"></div>

        <br>
        <!-- Buttons -->
        <div class="text-center">
            <button class="btn btn-primary w-100 mb-3 inter-body custom-outline-btn" id="generate-output">Tạo Kết Quả</button>
            <div class="output-container bg-light p-3 rounded">
                <h3 class="text-center inter-title">Kết quả</h3>
                <pre id="output" class="p-2 text-secondary inter-body" style="white-space: pre-wrap;"></pre>
                <button class="btn btn-success w-100 mt-3 inter-body custom-outline-btn" id="copy-output">Sao chép kết quả gần nhất</button>
            </div>
        </div>

        <!-- History -->
        <div class="mt-4">
            <h2 class="text-secondary inter-title">Lịch Sử Kết Quả</h2>
            <ul class="list-group ms-2 inter-body" id="history-list"></ul>
            <button class="btn btn-info w-100 mt-3 inter-body custom-outline-btn" id="copy-history">Sao chép tất cả lịch sử</button>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
